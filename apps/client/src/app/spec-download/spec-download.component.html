<ngb-accordion #acc="ngbAccordion">
  <ngb-panel title="Select an eRSD version to download">
    <ng-template ngbPanelContent>
      <div class="fieldset-container">
        <fieldset>
          <legend class='bolded-legend'>Select an eRSD Version for use with:</legend>
          <form>
            <!-- Legacy versions of eCR spec -->
            <fieldset class="internal-fieldsets">
              <legend class="version-legend">For eCR Now App versions 1.X and 2.X and many existing vendor-developed eCR implementations</legend>
              <input type="radio" id="legacy-versions" name="drone" value="ecr-v1" (change)="setVersion($event)" checked>
              <label for="legacy-versions">
                <div class="radio-text">
                  <p class='input-title'>Version 1 - Specification Bundle</p>
                  <p class='input-subtitle'>Provides triggering codes and a computable representation of the reporting workflow</p>
                </div>
              </label>
            </fieldset>
            <!-- New versions of eCR spec -->
            <fieldset>
              <legend class="version-legend">For eCR Now App version 3.X and greater as well as some recently initiated vendor-developed eCR implementations</legend>
              <div class='input-container v-2'>
                <input type="radio" id="v-2" name="drone" value="ecr-v2" (change)="setVersion($event)">
                <label for="v-2">
                  <div class="radio-text">
                    <p class='input-title'>Version 2</p>
                  </div>
                </label>
              </div>
              <div class='input-container check'>
                <input type="checkbox" id="v2-spec" name="drone" value="ecr-v2-spec" (change)="setBundle($event)" [disabled]="this.bundleType != 'ecr-v2-supp' && this.version != 'ecr-v2'">
                <label for="v2-spec">
                  <div class="radio-text">
                    <p>Specification Bundle</p>
                    <p class='input-subtitle'>Provides trigger codes and a computable representation of the reporting workflow</p>
                  </div>
                </label>
              </div>
              <div class='marginTop input-container check'>
                <input type="checkbox" id="v2-supp" name="drone" value="ecr-v2-supp" (change)="setBundle($event)" [disabled]="this.bundleType != 'ecr-v2-spec' && this.version != 'ecr-v2'">
                <label for="v2-supp">
                  <div class="radio-text">
                    <p>Supplemental Bundle</p>
                    <p class='input-subtitle'>Provides computable representations of select reportability rules to optimize eICR transmission</p>
                  </div>
                </label>
              </div>
            </fieldset>
          </form>
          <!-- Select XML or JSON download-->
          <fieldset>
            <legend class="version-legend">Select a download format: </legend>
            <input class='check' type="radio" id="file-type" name="drone" value="json" (change)="setContentType($event)" checked>
            <label for="file-type">
              <div class="radio-text">
                <p class='input-title'>JSON</p>
              </div>
            </label>
            <input class='check' type="radio" id="file-type" name="drone" value="xml" (change)="setContentType($event)">
            <label for="file-type">
              <div class="radio-text">
                <p class='input-title'>XML</p>
              </div>
            </label>
          </fieldset>
        </fieldset>

        <div class="button-container">
          <button (click)="handleSubmit()">Download</button>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
