services:
  ersd-hapi-fhir:
    image: hapiproject/hapi:v6.8.0
    ports:
      - 8081:8080
    environment:
      spring.datasource.url: jdbc:postgresql://hapi-db:5432/hapi_db
      spring.datasource.driverClassName: org.postgresql.Driver
      spring.datasource.username: myuser
      spring.datasource.password: secret
      spring.jpa.properties.hibernate.dialect: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect
      hapi.fhir.fhir_version: R4
      hapi.fhir.client_id_strategy: ANY
    depends_on:
      hapi-db:
        condition: service_healthy
  hapi-db:
    image: postgres:9.4.26-alpine
    volumes:
      - hapi-fhir-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: hapi_db
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d hapi_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  postgres:
    image: postgres:13-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    command: '--spi-login-protocol-openid-connect-legacy-logout-redirect-uri=http:localhost:3333 start --metrics-enabled=true'
    ports:
      - 8085:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_HEALTH_ENABLED: true
      KC_DB_URL_HOST: postgres
      KC_DB_SCHEMA: public
      KC_DB_NAME: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
    depends_on:
      postgres:
        condition: service_healthy
  web:
    build: .
    ports:
      - 3333:3333
    volumes:
      - ./dist/apps:/ersd
      - ./node_modules:/ersd/server/node_modules
